---
new_page_extension: md
auto_deploy: false
admin_path: static/admin
webhook_url: 
sections:
- type: document
  path: static/content/pages/index.md
  label: Home
  templates:
  - index
- type: directory
  path: static/content/posts
  label: Posts
  create: documents
  match: "**/*"
  exclude: _index.md
  new_doc_ext: md
  templates:
  - blog
- type: directory
  path: static/content/authors
  label: Authors
  create: documents
  match: "**/*"
  exclude: _index.md
  new_doc_ext: md
  templates:
  - author
upload_dir: images
public_path: https://w1ch0images.s3.us-west-2.amazonaws.com
front_matter_path: ''
use_front_matter_path: false
file_template: ":filename:"
build:
  preview_output_directory: static/admin
  install_dependencies_command: npm install
  preview_docker_image: forestryio/node:12
  mount_path: "/srv"
  working_dir: "/srv"
  instant_preview_command: npm run dev
